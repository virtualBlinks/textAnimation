    let name = document.querySelector('.name');

    let typing = setInterval(() => {
        if (charIndex === arrayText[stringIndex].length) {
            charIndex = 0;
            stringIndex = (stringIndex + 1) % arrayText.length; // Move to the next string or loop back to the beginning
            name.value = ''; // Clear the text before displaying the next string
        }
        name.value += arrayText[stringIndex][charIndex];
        charIndex++;
    }, 100); // Adjust the interval for typing speed
}
